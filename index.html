<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="nav-bar">
      <h1>S</h1>
      <nav>
        <ul>
          <li>
            <a>
              <i class="fa-solid fa-wave-square"></i>
              <p class="sidebar-items">Dashboard</p>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-regular fa-folder"></i>
              <p class="sidebar-items">Folders</p>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-regular fa-clone"></i>
              <p class="sidebar-items">Projects</p>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-regular fa-calendar-check"></i>
              <p class="sidebar-items">Tasks</p>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-solid fa-gear"></i>
              <p class="sidebar-items">Settings</p>
            </a>
          </li>
        </ul>
      </nav>
      <div id="account-details">
        <img
          id="profile-pic"
          src="https://media.istockphoto.com/id/1430584618/photo/fashion-influencer-and-black-woman-sunglasses-portrait-with-natural-afro-on-blue-studio-wall.jpg?s=612x612&w=0&k=20&c=08xM-aOCeEE0qwBVAf-vL61wOUqFSJ40ydrj3ZE-Fjc="
          alt="girl-in-glasses"
        />
        <p id="account-name">Devin Lee</p>
        <i class="fa-solid fa-chevron-right" id="more-btn"></i>
      </div>
    </div>
    <div id="main">
      <div id="header">ALP ALP ALP Alp</div>
      <div id="content">
        <div>
          <div id="recent-folders"></div>
          <div id="projects"></div>
        </div>
        <div id="tasks">
          <h3>YOUR TASKS</h3>
          <div id="task-cards">
            <div class="one-task-card" id="first-task-card">
              <i class="fa-regular fa-circle" id="circle-icon"></i>
              <p class="task-name">Better quality favicon</p>
              <p class="keyword-design">Design</p>
            </div>
            <div class="one-task-card" id="second-task-card">
              <i class="fa-regular fa-circle" id="circle"></i>
              <p class="task-name">Social accounts setup</p>
              <p class="keyword-marketing">Marketing</p>
              <div class="additional-info">
                <i class="fa-regular fa-clock" id="clock-icon"></i>
                <p>12:30</p>
              </div>
            </div>
            <div class="one-task-card" id="third-task-card">
              <i class="fa-solid fa-circle-check" id="circle-check"></i>
              <p class="task-name">Upgrade plan page</p>
              <p class="keyword-development">Development</p>
              <div id="additional-info-two">
                <i class="fa-regular fa-clock" id="clock-icon-two"></i>
                <p>14:30</p>
              </div>
            </div>
            <div class="one-task-card" id="fourth-task-card">
              <i class="fa-solid fa-circle-check" id="circle-check-icon"></i>
              <p class="task-name">Email templates</p>
              <p class="keyword-design">Design</p>
              <div id="attachment-info">
                <i class="fa-solid fa-paperclip" id="attach-icon"></i>
                <p>6</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
