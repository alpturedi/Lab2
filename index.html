    , initial-scale=1.0"
    />

        <h1>S</h1>

                <i class="fa-solid fa-wave-square"></i>
                <p class="sidebar-items">Dashboard</p>
              </a>
            </li>
            <li>
              <a>
                <i class="fa-regular fa-folder"></i>
                <p class="sidebar-items">Folders</p>
              </a>
            </li>
            <li>
              <a>
                <i class="fa-regular fa-clone"></i>
                <p class="sidebar-items">Projects</p>
              </a>
            </li>
            <li>
              <a>
                <i class="fa-regular fa-calendar-check"></i>
                <p class="sidebar-items">Tasks</p>
              </a>
            </li>
            <li>
              <a>
                <i class="fa-solid fa-gear"></i>
                <p class="sidebar-items">Settings</p>

            class="avatar"
          />

          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

              <input type="text" placeholder="Search" />
            </div>
          </div>
          <div id="notification">

            <i class="fa-regular fa-bell"></i>
            <div class="date-time">
              <span>17:30</span>
              <span>18 August</span>
            </div>
          </div>
        </div>
        <div id="content">
          <div>
            <div id="recent-folders"></div>
            <div id="projects"></div>
          </div>
          <div id="tasks">

            <div id="task-cards">

                <i class="fa-regular fa-circle"></i>
                <p>Better quality favicon</p>
                <p class="keyword-design">Design</p>
              </div>
              <div class="one-task-card">
                <i class="fa-regular fa-circle"></i>
                <p>Social accounts setup</p>
                <p class="keyword-marketing">Marketing</p>
                <i class="fa-regular fa-clock"></i>

              </div>

                <i class="fa-solid fa-circle-check"></i>
                <p>Upgrade plan page</p>
                <p class="keyword-development">Development</p>
                <i class="fa-regular fa-clock"></i>
                <p>14:30</p>

                <i class="fa-solid fa-circle-check"></i>
